<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover over</title>
    <style>
        h1 {
            color: rgba(255, 0, 0, 1)
        }
        h1:hover {
            color: rgba(0, 255, 0, 1)
        }

        a:visited {
            color: rgba(1, 1, 1, 0.5)
        }
        /*
        these types of selectors are sometimes called pseudo-classes.
        Other options include :visited, :active, :foc   us, and many more
        */
    </style>
</head>
<body>
    <h1 class="hello">Welcome</h1>
    <a href="https://www.naver.com/">네이버</a>
</body>
</html>
