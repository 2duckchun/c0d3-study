<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        .div1 {
            background: rgba(255, 0, 0, 1);
        }
        .div2 {
            background: rgba(0, 255, 0, 1);
        }
        .div3 {
            background: rgba(0, 0, 255, 1);
            position: fixed;
            width: 100%;
            top: 0px;
            height: 50px;
        }
        .div4 {
            background: rgba(255, 0, 255, 1);
        }
        .div1, .div2, .div4 {
            height: 900px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
