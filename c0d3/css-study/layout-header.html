<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

        .container {
            width: 850px;
            margin: auto;
            border: 1px solid black;
            overflow: hidden;
        }
        header {
            width: 100%;
            height: 300px;
            position: relative;
        }
        header::before {
            top: 0;
            width: inherit;
            height: 270px;
            filter:blur(2px);
            content: "";
            z-index: -1;
            position: absolute;
            transform: scale(1.1);
            background: url(./horse.jpg);
            background-size: cover;
        }
        h1 {
            top: 220px;
            left: 220px;
            color: white;
            margin: 0px;
            position: relative;
            font-size: 39px;
            font-family: 'Poor Story';
        }
        .profile_image {
            top: 150px;
            left: 30px;
            width: 160px;
            height: 160px;
            border: 5px solid white;
            position: absolute;
            background: url(https://cdn.pixabay.com/photo/2016/02/15/13/26/horse-1201143_960_720.jpg);
            border-radius: 50%;
            background-size: cover;
            background-repeat: none;
        }
        ul {
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: flex-end;
        }
        li {
            padding-bottom: 15px;
            margin: 0px 10px 0px 10px;
            list-style-type: none;
        }
        a {
            font-size: 1.5rem;
            text-decoration: none;
        }
        a:visited {
            color: black;
        }
        a:hover {
            cursor: pointer
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2DUCKCHUN</h1>
            <div class="profile_image"></div>
        </header>
        <nav>
            <ul>
                <li><a href="">Timeline</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Friends</a></li>
                <li><a href="">Photos</a></li>
                <li><a href="">Archive</a></li>
                <li><a href="">More</a></li>
            </ul>
        </nav>
        <div>
            <img src="https://ghchart.rshah.org/2DUCKCHUN" />
        </div>
    </div>
</body>
</html>
