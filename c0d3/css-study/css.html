<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1 and circle</title>
    <style>
        h1 {
            color: red;
        }
        .container {
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 255, 0.5);
            border-radius: 50%;
        }
        /*
        rgb : red, green, blue
        from 0 to 255 (숫자가 높아질 수록 선명해짐)
        
        opacity : from 0 (transparent) to 1 (not transparent) */
    </style>
</head>
<body>
    <h1>Hello</h1>
    <div class="container"></div>
</body>
</html>
