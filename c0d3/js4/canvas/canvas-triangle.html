<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas 튜토리얼</title>
    <script type="text/javascript">
        function draw() {
            const canvas = document.querySelector('.tutorial')
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d')

                ctx.beginPath()
                ctx.moveTo(25, 25)
                ctx.lineTo(105, 25)
                ctx.lineTo(25, 105)
                ctx.fillStyle = "rgb(200, 0, 0)"
                ctx.fill()

                ctx.beginPath()
                ctx.moveTo(125, 125)
                ctx.lineTo(125, 45)
                ctx.lineTo(45, 125)
                ctx.closePath()
                ctx.strokeStyle = "rgb(200, 0, 0)"
                ctx.stroke()
            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
    <canvas class="tutorial" width="150" height="150"></canvas>
</body>
</html>
