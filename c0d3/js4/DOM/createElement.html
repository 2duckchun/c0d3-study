<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>
<body>
    <input class="type" type="text">
    <div class="typeDisplay"></div>
    <div class="display"></div>
</body>
<script>
    const typeDisplay = document.querySelector('.typeDisplay')
    const typeInput = document.querySelector('.type')
    const display = document.querySelector('.display')

    typeInput.addEventListener('keyup', (e) => {
        if (e.code === "Enter") {
            const newElement = document.createElement('h2')
            newElement.textContent = typeInput.value
            display.prepend(newElement)
            typeInput.value = ''
        }
        typeDisplay.innerText = typeInput.value

    })

/*
    Previously, every time our data changed, we set the container's innerHTML property. 
    This meant everything had to be cleared out and re-added, even if only one more element needed to be added. 
    There's a more efficient way to add content, which is:
    이 전에는, 우리가 데이터를 바꿀 때마다, innerHTML 프로퍼티를 조절했었다.
    이것은 모든 것들을 클리어하고 다시 추가한다. 심지어 element가 하나만 추가되었는데도 말이다.
    앞으로는 효율적인 방법을 사용해보자.


    document.createElement('tagName'): 주어진 태그이름을 가진 엘리멘트를 생성하고, 생성된 엘리멘트를 반환한다.
    element.append(element): 엘리멘트를 만든 후, 반드시 새로운 부모 element에 append를 해줘야 한다. 그래야 이것이 브라우저에 표시가 될 수 있다.
    요소는 부모의 자식요소 끝에 추가되지만, prepend를 통해 부모 엘리멘트의 첫째로 넣어줄 수 있다.
*/
</script>
</html>
