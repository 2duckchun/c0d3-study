<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="app">
        <button class="startApp">Start</button>
    </div>
    
    <script>
        const app = document.querySelector('.app')

        const getMinutesAndSeconds = (vElement) => {
            let seconds = Math.floor(vElement.currentTime)
            const min = Math.floor(seconds / 60)
            seconds = seconds % 60
            seconds = `${seconds}`
            if (seconds.length < 2) {
                seconds = `0${seconds}`
            }
            return `${min}:${seconds}`
        }

        const startApp = () => {
            app.innerHTML = `
            <h1 class="display">0:00</h1>
            <video src="https://songz.c0d3.com/js4/examples/ankurBunny.mp4" class="video"></video>
            `

            const videoElement = document.querySelector('.video')
            const displayElement = document.querySelector('.display')

            videoElement.addEventListener('timeupdate', () => {
                displayElement.innerText = getMinutesAndSeconds(videoElement)
            })

            videoElement.addEventListener('mouseenter', () => {
                videoElement.play()
            })

            videoElement.addEventListener('mouseleave', () => {
                videoElement.pause()
            })
        }
        const startButton = document.querySelector('.startApp')
        startButton.addEventListener('click', startApp)
    </script>
</body>
</html>
