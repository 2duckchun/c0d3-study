<ul class="mother">
   <li>슬기님</li>
   <li>파이팅</li>
   <li>같이 고민해봅시다</li>
</ul>
<script>
  const ul = document.querySelector('.mother')

  const eventhandler = () => {
    console.log('이것이 이벤트 위임')
  }
  ul.addEventListener('click', eventhandler)
  // ul의 자식 요소인 li들을 클릭하면 '이것이 이벤트 위임' 이라는 말이 나옵니다.

</script>
