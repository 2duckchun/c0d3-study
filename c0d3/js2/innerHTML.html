<input class="inputText" type="text">
<div class="container">
    <button class="showButton">Show</button>
</div>
<script>
    const box = document.querySelector('.container')
    const input = document.querySelector('.inputText')
    let button = document.querySelector('.showButton')
    button.onclick = () => {
        box.innerHTML = `
        <h1>${input.value}</h1>
        <button class="showButton">Show</button>
        `
    }
</script>
