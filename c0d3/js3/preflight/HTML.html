A downside to this method is that you can only assign one function to each element. Best practice is to run the element's addEventListener function:
이 방법의 단점은 오직 하나의 펑션만을 하나의 요소에 할당해준다는 것이다. 가장 좋은 방법은 엘리멘트의 애드이벤트리스터 함수를 통해 구동시키는 것이다.

Let's see how our original example from JS1 would look with an event listener: 
JS1의 오리지날 예제를 eventlistener로 만들어보자.

<button class="submit1">Click Me</button>
<script>
    const button1 = document.querySelector('.submit1')
    button1.addEventListener('click', () => {
        alert("Ouch!!")
    })
</script>
