<h1 class="display">00:00</h1>
<button class="start">Start</button>
<button class="pause">Pause</button>
<button class="stop">Stop</button>
<button class="record">Record</button>
<div class="record_display"></div>
<script>
    const display = document.querySelector('.display')
    const startButton = document.querySelector('.start')
    const pauseButton = document.querySelector('.pause')
    const recordButton = document.querySelector('.record')
    const stopButton = document.querySelector('.stop')
    const record = document.querySelector('.record_display')

    let isRunning = false
    let isPause = false
    let time = 0
    let second = 0
    let milisecond = 0

    const timer = () => {
        if (!isRunning || isPause) return
        setTimeout(() => {
            time = time + 1
            let seconds = Math.floor(time / 100)
            let miliseconds = time % 100
            
            let firstZeroseconds = ''
            if (seconds < 10) {
                firstZeroseconds = "0"
            }

            let fisrtZeroMiliseconds = ''
            if (miliseconds < 10) {
                fisrtZeroMiliseconds = "0"
            }
            display.innerText = `${firstZeroseconds}${seconds}:${fisrtZeroMiliseconds}${miliseconds}`
            return timer()
        }, 10);
    }

    startButton.onclick = () => {
        if (!isPause) {
            time = 0
        }
        if (isRunning) return
        isRunning = true
        timer()
        return
    }

    pauseButton.onclick = () => {
        if (!isPause) {
            isPause = true
            pauseButton.innerText = 'Unpause'
            return
        } else if(isPause) {
            isPause = false
            pauseButton.innerText = 'Pause'
            timer()
            return
        }

    }
    stopButton.onclick = () => {
        isRunning = false
    }
    recordButton.onclick = () => {
        record.innerHTML = `<h1>${display.innerText}</h1>` + record.innerHTML
        return
    }
</script>
