<input class="str" type="text">
<input class="num" type="number"> Times per second
<div class="display"></div>
<script>
    const strInput = document.querySelector('.str')
    const perSecond = document.querySelector('.num')
    const display = document.querySelector('.display')

    const defaultText = 'welcome to the jungle'
    const defaultTime = 0.3

    let shouldHide = false

    const runApp = () => {
        let txt = strInput.value || defaultText
        let time = perSecond.value || defaultTime
        if (shouldHide) {
            txt = ""
        }
        display.innerText = txt
        shouldHide = !shouldHide
        setTimeout(runApp, time * 1000);
    }

    runApp()
</script>
