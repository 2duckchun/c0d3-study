<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>browser + javascript</title>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>JS1</h2>
    <h5>Challenge 1</h5>
    <input class="input1" type="text" />
    <input class="input2" type="text" disabled="disabled"/>
    <button class="button">Submit</button>
    <hr/>
    <!-- popup이 하나 뜬다. 이는 브라우저가 alert라는 자바스크립트 메서드를 실행시켰기 때문이다.-->
    <!-- Element Properties : 모든 HTML 엘리먼트에는 각자의 프로퍼티가 있다.
    이는 어트리뷰트와 비슷한 분류이지만, 프로퍼티는 자바스크립트의 컨셉트이다.
    그리고 프로퍼티는 브라우저의 해당 엘리먼트에 대해 다이나믹한 기능을 부여할 수 있다.
    -->
    <script>
        const element1 = document.querySelector('.input1')
        const element2 = document.querySelector('.input2')
        const buttonElement = document.querySelector('.button')
        buttonElement.onclick = () => {
            const input1value = element1.value
            alert(input1value);
        }
        // onclick event : 연결된 엘리먼트를 클릭할 때마다, 브라우저는 엘리먼트에 연결된 onclick 프로퍼티를 실행시킨다.
        // 그러므로 onclick 프로퍼티를 잘 활용하면, 해당 엘리먼트가 클릭되었을 때 다양한 이벤트를 줄 수 있다.
        // Value property : 인풋 엘리먼트는 value 프로퍼티를 가진다. 유저가 input에 입력한 값이 value property가 된다.
    </script>
</body>
</html>
