<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>be divisible by 2?</title>
</head>
<body>
    <input class="inputElement" type="number">
    <button class="buttonElement">make divisible by 2 become 0</button>
    <script>
        const input = document.querySelector('.inputElement')
        const button = document.querySelector('.buttonElement')
        button.onclick = () => {
            const inputValue = +input.value
            if (!(inputValue % 2)) {
                return input.value = 0
            }
        }
    </script>
</body>
</html>
