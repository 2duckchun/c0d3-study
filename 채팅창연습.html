<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅예제</title>
</head>
<style>
    .cont-chat {
        width: 500px;
        height: 500px;
        border: 1px solid black;
    }
    .input-chat {
        width: 450px;
    }
    .msg-chat {
        width: 400px;
        height: 30px;
        border: 1px solid black;
        margin: 20px;
    }
</style>
<body>
    <h1>채팅 예제</h1>
    <div class="cont-chat">
    </div>
    <input class="input-chat" text="input">
    <button class="btn-chat">전송</button>
</body>
<script>
    const container = document.querySelector('.cont-chat')
    const input = document.querySelector('.input-chat')
    const button = document.querySelector('.btn-chat')
    button.addEventListener("click", () => {
        const chat = document.createElement('div')
        chat.innerText = input.value
        chat.classList.add("msg-chat")
        container.appendChild(chat)
    })

</script>
</html>
